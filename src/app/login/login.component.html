<div style="background-image: url(./assets/login.jpeg);">
  <div class="ab" >
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2 style="text-align: center; color: black;font-size: 45px; font-family:sans-serif">Login</h2>
      <br>
      <label for="username"  style="color: black; text-align: left;font-style:italic;font-family: cursive;font-size:x-large;">Username:</label>
      <input type="text" id="username" placeholder="Enter UserName..." name="username" [(ngModel)]="credentials.username"/>
  
      <br>
  
      <label for="password" name="password" style="color: black; text-align: left;font-style: italic;font-family: cursive;font-size: x-large;">Password:</label>
      <input type="password" id="password"  placeholder="Enter Password..." name="password" [(ngModel)]="credentials.password"/>
  
      <br>
      <br>
      <br>
      <button type="submit" class="btn btn-outline-success" [disabled]="!loginForm.valid">Login</button>
      <br>
      <br>
      <b>
      <div style="width: 100%; text-align: center; color: black;font-family: cursive;">New User ? Please Register<p style="color:black" type="button" routerLink="/register" >Register</p></div>
      </b>
    </form>
  </div>
  </div>
